# Netlify Configuration for Bakes & Flakes
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to change to before starting the build
  base = "bakes-and-flakes"
  
  # Command to build the project
  command = "npm run build"
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  # Note: The Next.js plugin handles most of this, but this is a fallback.
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"